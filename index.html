<!DOCTYPE html>
<html class="no-js" lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Kana Flashcards</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="Kana Flashcards" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://kleber-silva.com/kana-flashcards" />
		<meta property="og:image" content="./tile-wide.png" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/index.scss" />
		<link rel="stylesheet" href="css/main.scss" />
		<link rel="stylesheet" href="css/game.scss" />

		<meta name="theme-color" content="#1d1d1bff" />
	</head>

	<body>
		<div id="main">
			<div class="content">
				<h1>Kana Flashcards</h1>
				<div id="kanas"></div>

				<div id="options">
					<h2>options</h2>
					<div class="content">
						<div class="option">
							<label for="reveal-delay">reveal delay</label>
							<number-input id="reveal-delay" class="input" min="0" max="100" value="0"> </number-input>
							<span>seconds</span>
						</div>
						<div class="option">
							<label for="auto-advance-delay">auto advance in</label>
							<number-input id="time" class="input" min="0" max="100" value="0"> </number-input>
							<span>seconds</span>
						</div>
						<div class="option">
							<label for="studying">train</label>
							<text-toggle
								selected-text="Write"
								unselected-text="Read"
								selected="true"
								id="studying"
								class="btn btn-primary input"
							></text-toggle>
						</div>
					</div>
				</div>

				<div id="start-button" class="btn">start</div>
			</div>
			<div id="error" style="opacity: 0"></div>
		</div>

		<kana-game id="game"></kana-game>

		<script src="src/main.ts" type="module"></script>
	</body>
</html>
