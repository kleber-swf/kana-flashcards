<!DOCTYPE html>
<html class="no-js" lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Kana Flashcards</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="Kana Flashcards" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://kleber-silva.com/kana-flashcards" />
		<meta property="og:image" content="./tile-wide.png" />

		<link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.scss" />
		<link rel="stylesheet" href="css/parameters.scss" />
		<link rel="stylesheet" href="css/game.scss" />

		<meta name="theme-color" content="#1d1d1bff" />
	</head>

	<body>
		<div id="main">
			<div id="parameters" class="btn"></div>
			<div id="options">
				<input type="number" id="time" min="0" max="10" value="0" />
				<select id="studying">
					<option value="writes">Write</option>
					<option value="reads">Read</option>
				</select>
			</div>

			<div id="start-button" class="btn">start</div>
			<div id="error"></div>
		</div>

		<div id="game">
			<div id="result">
				<div id="reads" class="romaji invisible"></div>
				<div id="writes" class="kana invisible"></div>
				<div id="tip" class="tip invisible"></div>
			</div>
			<div id="initial-message" class="invisible"></div>
			<div id="timebar">
				<div id="progress"></div>
			</div>
		</div>

		<script src="src/main.ts" type="module"></script>
	</body>
</html>
